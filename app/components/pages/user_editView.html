
<div id="page_content">
    <div id="page_content_inner">
        <form action="post" class="uk-form-stacked" id="user_edit_form">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-7-10">
                    <div class="md-card">
                        <div class="user_heading" data-uk-sticky="{ top: 48, media: 960 }">
                            <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail">
                                    <img ng-src="{{user_data.logoUrl}}" alt="user avatar"/>
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                <div class="user_avatar_controls">
                                    <span class="btn-file">
                                        <span class="fileinput-new">
                                            <a href="#mailbox_new_image" data-uk-modal="{center:true}">
                                                <i class="material-icons">&#xE2C6;</i>
                                            </a>
                                        </span>
                                    </span>
                                    <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                            <div class="user_heading_content">
                                <h2 class="heading_b">
                                    <span class="uk-text-truncate" id="user_edit_uname">{{user_data.name}}</span>
                                    <span class="sub-heading" id="user_edit_position">{{user_data.placeOfLiving}}</span>
                                </h2>
                            </div>
                            <div class="md-fab-wrapper">
                                <div class="md-fab md-fab-toolbar md-fab-small md-fab-accent" md-fab-toolbar>
                                    <i class="material-icons">&#xE8BE;</i>
                                    <div class="md-fab-toolbar-actions">
                                        <button type="submit" id="user_edit_save" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Save"><i class="material-icons md-color-white">&#xE161;</i></button>
                                        <button type="submit" id="user_edit_print" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Print"><i class="material-icons md-color-white">&#xE555;</i></button>
                                        <button type="submit" id="user_edit_delete" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Delete"><i class="material-icons md-color-white">&#xE872;</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="user_content">
                            <ul id="user_edit_tabs" class="uk-tab" data-uk-tab="{connect:'#user_edit_tabs_content'}">
                                <li class="uk-active"><a href="#"><p translate="Profile.Profile_Edit.About.About_Title"></p></a></li>
                                <li><a href="#"><p translate="Profile.Profile_Edit.Photos.Photos"></p></a></li>
                            </ul>
                            <ul id="user_edit_tabs_content" class="uk-switcher uk-margin">
                                <li>
                                    <div class="uk-margin-top">
                                        <h3 class="full_width_in_card heading_c" translate="Profile.Profile_Edit.About.General_Info">
                                        </h3>
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_uname_control" translate="Profile.Profile_Edit.About.User_name"></label>
                                                <div>
                                                    <input class="md-input" type="text" id="user_edit_uname_control" name="user_edit_uname_control" ng-model="user_data.name" md-input />
                                                </div>
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control" translate="Profile.Profile_Edit.About.User_Position"></label>
                                                <div>
                                                    <input class="md-input" type="text" id="user_edit_position_control" name="user_edit_position_control" ng-model="user_data.placeOfLiving" md-input />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <label for="user_edit_personal_info_control" translate="Profile.Profile_Edit.About.About_Title"></label>
                                                <div>
                                                <textarea class="md-input" name="user_edit_personal_info_control" id="user_edit_personal_info_control" cols="30" rows="6" ng-model="user_data.about" md-input textarea-autosize>{{user_data.about}}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="full_width_in_card heading_c" translate="Profile.Profile_Edit.About.Contact_info">
                                        </h3>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <div class="uk-grid uk-grid-width-1-1 uk-grid-width-large-1-2" data-uk-grid-margin>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE158;</i>
                                                            </span>
                                                            <label translate="Profile.Profile_Edit.About.Email"></label>
                                                            <div>
                                                            <input type="text" class="md-input" name="user_edit_email" ng-model="user_data.email" md-input />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE0CD;</i>
                                                            </span>
                                                            <label translate="Profile.Profile_Edit.About.Phone_Number"></label>
                                                            <div>
                                                                <input type="text" class="md-input" name="user_edit_phone" ng-model="user_data.phoneNumber" md-input />
                                                            </div>
                                                        </div>
                                                    </div>

                                                     <div>
                                                        <a class="md-btn md-btn-primary md-btn-small"  ng-click="savePhotographerInfo()" translate="Profile.Profile_Edit.About.Save"></a>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="uk-grid" data-uk-grid-margin>
                                        <div class="uk-width-medium-1-2">
                                            <label class="uk-form-label uk-margin-bottom" translate="Profile.Profile_Edit.Photos.You_Can"></label>
                                        </div>
                                        <div class="uk-width-medium-1-2">
                                            <a href="#multi_upload_new_image" data-uk-modal="{center:true}">
                                                <i class="md-icon material-icons" href="#multi_upload_new_image">&#xE146;</i>
                                            </a>
                                         </div>
                                    </div>              
                                    <!-- image library -->
                                    <div>
                                        <div id="user_profile_gallery" data-uk-check-display class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4" data-uk-grid="{gutter: 4}">
                                            <div ng-repeat="photo in user_data_photos">
                                                <a href="{{photo.url}}" data-uk-lightbox="{group:'user_images'}">
                                                     <img ng-src="{{photo.url}}" alt=""/>
                                                </a>
                                            </div>


                                        </div>
                                       <!--  <ul class="uk-pagination uk-margin-large-top">
                                            <li class="uk-disabled"><span><i class="uk-icon-angle-double-left"></i></span></li>
                                            <li class="uk-active"><span>1</span></li>
                                            <li><a >2</a></li>
                                            <li><a >3</a></li>
                                            <li><a >4</a></li>
                                            <li><span>&hellip;</span></li>
                                            <li><a >20</a></li>
                                            <li><a ><i class="uk-icon-angle-double-right"></i></a></li>

                                        </ul> -->
                                    </div>




                                </li>


                            </ul>
                        </div>
                    </div>
                </div>
                <!-- <div class="uk-width-large-3-10">
                    <div class="md-card">
                        <div class="md-card-content">
                            <h3 class="heading_c uk-margin-medium-bottom">Other settings</h3>
                            <div class="uk-form-row">
                                <input type="checkbox" checked id="user_edit_active" ui-switch ng-model="user_data.active" />
                                <label for="user_edit_active" class="inline-label">User Active</label>
                            </div>
                            <hr class="md-hr">
                            <div class="uk-form-row">
                                <label class="uk-form-label">User Role</label>
                                <input config="user_role_config" options="user_role_options" ng-model="user_data.role" name="user_edit_role" selectize />
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>

        </form>
    </div>
</div>

<!-- file upload -->
<div class="uk-modal" id="mailbox_new_image">
    <div class="uk-modal-dialog">
        <button class="uk-modal-close uk-close" type="button"></button>
        <form>
            <div class="uk-modal-header">
                <h3 class="uk-modal-title" translate="Profile.Profile_Edit.File_Upload_Dlg.File_Upload"></h3>
            </div>
            <div id="mail_upload-drop" class="uk-file-upload">
                <p class="uk-text" translate="Profile.Profile_Edit.File_Upload_Dlg.Drop_File"></p>
                <p class="uk-text-muted uk-text-small uk-margin-small-bottom" translate="Profile.Profile_Edit.File_Upload_Dlg.Or"></p>
                <span class="uk-form-file md-btn"><p translate="Profile.Profile_Edit.File_Upload_Dlg.Choose_File"></p><input id="mail_upload-select" type="file" ng-model="message_compose.attachments"></span>
            </div>
            <div id="mail_progressbar" class="uk-progress uk-hidden">
                <div class="uk-progress-bar" style="width:0">0%</div>
            </div>
        </form>
    </div>
</div>
<!-- multi file upload -->
<div class="uk-modal" id="multi_upload_new_image">
    <div class="uk-modal-dialog">
        <button class="uk-modal-close uk-close" type="button"></button>
        <form>
            <div class="uk-modal-header">
                <h3 class="uk-modal-title" translate="Profile.Profile_Edit.File_Upload_Dlg.File_Upload"></h3>
            </div>
            <div id="multi_upload-drop" class="uk-file-upload">
                <p class="uk-text" translate="Profile.Profile_Edit.File_Upload_Dlg.Drop_File"></p>
                <p class="uk-text-muted uk-text-small uk-margin-small-bottom">or</p>
                <span class="uk-form-file md-btn"><p translate="Profile.Profile_Edit.File_Upload_Dlg.Choose_File"></p><input id="multi_upload-select" type="file" ng-model="message_compose.attachments" multiple></span>
            </div>
            <div id="multi_upload_progressbar" class="uk-progress uk-hidden">
                <div class="uk-progress-bar" style="width:0">0%</div>
            </div>
        </form>
    </div>
</div>
