<div id="page_content">
    <div id="page_content_inner">

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-3-10">
                        <label for="product_search_name" translate="Comment_Setting.Comment_List.User_Name"></label>
                        <input type="text" class="md-input" id="product_search_name" ng-model="filter.name" md-input>
                    </div>
<!--                     <div class="uk-width-medium-2-10">
                        <label for="product_search_price">Price</label>
                        <input type="text" class="md-input" id="product_search_price" ng-model="filter.price" md-input>
                    </div> -->
                    <div class="uk-width-medium-3-10">
                        <div class="uk-margin-small-top">
                            <selectize config="filter_status_config" options="filter_status_options" ng-model="multiSelectData.status" position="bottom"></selectize>
                        </div>
                    </div>
                    <div class="uk-width-medium-2-10">
                        <div class="uk-margin-small-top">
                            <input type="text" class="md-input" config="{ create:false, maxItems: 1 }" options="filter_pageSize" ng-model="pageSize" selectize>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        {{ filter_status }}
                        <div class="uk-overflow-container">
                            <table class="uk-table uk-table-nowrap">
                                <thead>
                                    <tr>
                                        <th translate="Comment_Setting.Comment_List.Image"></th>
                                        <th translate="Comment_Setting.Comment_List.User_Name"></th>
                                        <th translate="Comment_Setting.Comment_list.Comment"></th>
                                        <th transkate="Comment_Setting.Comment_List.Date"></th>
                                        <th translate="Comment_Setting.Comment_List.Action"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="product in products_data | filter: filter | multiSelectFilter: multiSelectData | itemsPerPage: pageSize">
                                        <td class="uk-width-1-10"><img class="img_thumb" ng-src="{{ product.url }}" alt=""></td>
                                        <td class="uk-width-1-10 uk-text-large">
                                            <a >
                                                {{ product.name }}
                                            </a>
                                        </td>
                                        <td class="uk-width-3-10 uk-text-nowrap">{{ product.content }}</td>
                                        <td class="uk-width-1-10">{{product.dateTime.toString()}}</td>
                                        <td class="uk-text-nowrap">
                                            <a ui-sref="restricted.ecommerce.comment_edit({commentId: product.id})">
                                                <i class="md-icon material-icons md-24">&#xE8F4;</i>
                                            </a>
                                            <a ng-click="removeComment(product)">
                                                <i class="md-icon material-icons md-24">&#xE872;</i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls boundary-links="true" template-url="app/templates/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
